<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="cantainer">
        <div>
            <input type="text" class="output" value="" placeholder="0">
        </div>
        <div class="FirstLine">
            <input type="button" class="operator AC" value="AC">
            <input type="button" class="operator DEL" value="DEL">
            <input type="button" class="operator a" value="%">
            <input type="button" class="operator a" value="/">
        </div>
        <div class="SecondLine">
            <input type="button" class="a" value="7">
            <input type="button" class="a" value="8">
            <input type="button" class="a" value="9">
            <input type="button" class="a operator" value="*">
        </div>
        <div class="ThirdLine">
            <input type="button" class="a" value="4">
            <input type="button" class="a" value="5">
            <input type="button" class="a" value="6">
            <input type="button" class="a operator" value="-">
        </div>
        <div class="ForthLine">
            <input type="button" class="a" value="1">
            <input type="button" class="a" value="2">
            <input type="button" class="a" value="3">
            <input type="button" class="a operator" value="+">
        </div>
        <div class="SixthLine">
            <input type="button" class="a operator" value=".">
            <input type="button" class="a" value="0">
            <input type="button" class="equal" value="=">

        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
